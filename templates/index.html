<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1 class="text-uppercase">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-info btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12 col-xs-18 col-sm-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading bg-info">{{ mars.news_title }}</h4>
              <p class="bg-info">{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8 col-xs-12 col-sm-8">
          <h2 class="text-center">Featured Mars Image</h2>
          <img src="{{mars.featured_image }}" class="img-responsive img-center img-rounded" alt="Responsive image"/>
        </div>
        <div class="col-md-4 col-xs-6 col-sm-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h2 class="text-center">Mars Facts</h3>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
      <!--Section to retrieve the hemisphere images-->
      <div class="row" id="mars-hemispheres">
        <h2 class="text-center">Mars Hemispheres</h2>
        {% for hemisphere in mars.hemisphere_images %}
        <div class="col-md-3 col-xs-4.5 col-sm-3">
            <img src="{{hemisphere.img_url}}" class="img-responsive img-rounded" alt="Responsive image"/>
            <p class="text-center">{{hemisphere.title}}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
